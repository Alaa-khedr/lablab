{% extends 'base.html' %}

{% block head %}
    <h1>
        Voice2Task
    </h1>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .task-container {
            width: 45%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        #completedTasks {
            margin-top: 20px;
        }

        .task-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .task-item label {
            flex: 1;
        }

        .task-item input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <div id="output"></div>

    <div id="currentTasks">
        <h2>Current Tasks</h2>
        <!-- Current tasks will be added here -->
    </div>

    <div id="completedTasks">
        <h2>Completed Tasks</h2>
        <!-- Completed tasks will be added here -->
    </div>

    <div>
        <input type="text" id="searchInput" placeholder="Search for a word">
        <button id="searchButton">Search</button>
        <button id="clearSearchButton" style="display: none;">Clear Search</button>
    </div>


{% endblock %}

{% block body %}

{% endblock %}
